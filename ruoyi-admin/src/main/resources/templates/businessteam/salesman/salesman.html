<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('业务人员信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>账号：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>昵称：</label>
                                <input type="text" name="commission"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="associationStatus">
                                    <option value="">所有</option>
                                    <option value="0">已关联</option>
                                    <option value="0">未关联</option>
                                </select>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="scopeDate[0]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="applicationSssociation()" shiro:hasPermission="businessteam:salesman:add">
                    <i class="fa fa-plus"></i> 申请关联
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('businessteam:salesman:edit')}]];
        var removeFlag = [[${@permission.hasPermi('businessteam:salesman:remove')}]];
        var prefix = ctx + "businessteam/salesman";

        $(function() {
            var options = {
                url: prefix + "/list",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "业务人员信息",
                columns: [{
                    title: '序号',
                    formatter: function (value, row, index) {
                        var pageSize=$('#bootstrap-table').bootstrapTable('getOptions').pageSize;
                        var pageNumber=$('#bootstrap-table').bootstrapTable('getOptions').pageNumber;
                        return pageSize * (pageNumber - 1) + index + 1;
                    }
                },
                {
                    field: 'id',
                    title: '业务人员ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '业务员账号'
                },
                {
                    field: 'commission',
                    title: '业务员昵称'
                },
                {
                    field: 'receivingLimit',
                    title: '接单上限'
                },
                {
                    field: 'commission',
                    title: '佣金'
                },
                {
                    field: 'associationStatus',
                    title: '关联状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        var applicationSssociation = function () {
            console.log("applicationSssociation");
        };
    </script>
</body>
</html>
