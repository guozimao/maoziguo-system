<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商家信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商家编码：</label>
                                <input type="text" name="id"/>
                            </li>
                            <li>
                                <label>用户编码：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>商家昵称：</label>
                                <input type="text" placeholder="精准搜索(商家昵称)" name="userName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:merchant:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:merchant:remove')}]];
        var prefix = ctx + "businessteam/merchant";


        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商家信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '商家编码',
                },
                {
                    field: 'userId',
                    title: '用户编码'
                },
                {
                    field: 'userName',
                    title: '商家昵称'
                },
                {
                    field: 'associatedShopName',
                    title: '已关联店铺名集合'
                },
                {
                    field: 'commission',
                    title: '佣金'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
