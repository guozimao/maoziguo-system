<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('radio表格页')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<input type="hidden" id="deptId" name="deptId">
					<input type="hidden" id="parentId" name="parentId">
					<div class="select-list">
						<ul>
							<li>
								登录名称：<input type="text" name="loginName"/>
							</li>
							<li>
								手机号码：<input type="text" name="phonenumber"/>
							</li>
							<li>
								用户状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
								<option value="">所有</option>
								<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
							</select>
							</li>
							<li class="select-time">
								<label>创建时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
		var url = "/system/dept/userList";
        var datas = [[${@dict.getType('sys_normal_disable')}]];

        $(function() {
            var options = {
                url: url,
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
                columns: [{
		            radio: true
		        },
				{
					field : 'userId', 
					title : '用户ID'
				},
				{
					field : 'loginName',
					title : '账号'
				},
				{
					field : 'userName', 
					title : '用户昵称'
				},
				{
					field : 'phonenumber',
					title : '用户手机'
				},
				{
					field : 'email',
					title : '用户邮箱'
				},
				{
                    field: 'status',
                    title: '用户状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                    	return $.table.selectDictLabel(datas, value);
                    }
                }]
            };
            $.table.init(options);
        });

		var selectRow = function() {
			var rows = $.map($("#" + table.options.id).bootstrapTable('getSelections'), function (row) {
				var item1 = {
					userId: $.common.getItemField(row, table.options.columns[1].field),
					userName: $.common.getItemField(row, table.options.columns[3].field),
					phonenumber: $.common.getItemField(row, table.options.columns[4].field),
					email: $.common.getItemField(row, table.options.columns[5].field)
				}
				return item1;
			});
			if ($.common.isNotEmpty(table.options.rememberSelected) && table.options.rememberSelected) {
				var selectedRows = table.rememberSelecteds[table.options.id];
				if($.common.isNotEmpty(selectedRows)) {
					rows = $.map(selectedRows, function (row) {
						var item2 = {
							userId: $.common.getItemField(row, table.options.columns[1].field),
							userName: $.common.getItemField(row, table.options.columns[3].field),
							phonenumber: $.common.getItemField(row, table.options.columns[4].field),
							email: $.common.getItemField(row, table.options.columns[5].field)
						}
						return item2;
					});
				}
			}
			return $.common.uniqueFn(rows);
		}

		var callbackdata = function () {
			var rows = selectRow();
			if (rows.length == 0) {
				$.modal.alertWarning("请至少选择一条记录");
				return;
			}
			return rows;
		}
    </script>
</body>
</html>
