<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改商业任务信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-task-edit" th:object="${dtBusinessTask}">
            <h4 class="form-header h4">商业任务信息信息</h4>
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">集团分配时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="groupAllocateTime" th:value="${#dates.format(dtBusinessTask.groupAllocateTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">部门id：</label>
                <div class="col-sm-8">
                    <input name="deptId" th:field="*{deptId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_order_status')}">
                        <input type="radio" th:id="${'orderStatus_' + dict.dictCode}" name="orderStatus" th:value="${dict.dictValue}" th:field="*{orderStatus}" required>
                        <label th:for="${'orderStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分配时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="allocateTime" th:value="${#dates.format(dtBusinessTask.allocateTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">业务员id：</label>
                <div class="col-sm-8">
                    <input name="salesmanId" th:field="*{salesmanId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">反馈图片url1：</label>
                <div class="col-sm-8">
                    <input name="feedbackPictureUrl1" th:field="*{feedbackPictureUrl1}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">反馈图片url2：</label>
                <div class="col-sm-8">
                    <input name="feedbackPictureUrl2" th:field="*{feedbackPictureUrl2}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">反馈图片url3：</label>
                <div class="col-sm-8">
                    <input name="feedbackPictureUrl3" th:field="*{feedbackPictureUrl3}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">反馈图片url4：</label>
                <div class="col-sm-8">
                    <input name="feedbackPictureUrl4" th:field="*{feedbackPictureUrl4}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">反馈图片url5：</label>
                <div class="col-sm-8">
                    <input name="feedbackPictureUrl5" th:field="*{feedbackPictureUrl5}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">完成时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="completionTime" th:value="${#dates.format(dtBusinessTask.completionTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">商业任务信息明细信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "groupcompany/task";
        $("#form-task-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-task-edit').serialize());
            }
        }

        $("input[name='groupAllocateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='allocateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='completionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            var options = {
                data: [[${dtBusinessTask.dtBusinessTaskDetailList}]],
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'taskNo',
                    align: 'center',
                    title: '任务编码',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].taskNo' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'orderDate',
                    align: 'center',
                    title: '订单日期',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].orderDate' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'pictureUrl',
                    align: 'center',
                    title: '图片url',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].pictureUrl' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'shopName',
                    align: 'center',
                    title: '店铺名',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].shopName' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'unitPrice',
                    align: 'center',
                    title: '单价/元',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].unitPrice' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'unitPriceRemark',
                    align: 'center',
                    title: '备注',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].unitPriceRemark' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'specialRemarks',
                    align: 'center',
                    title: '特殊备注',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].specialRemarks' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'keywork1',
                    align: 'center',
                    title: '关键字1',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].keywork1' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'keywork2',
                    align: 'center',
                    title: '关键字2',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].keywork2' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'promotersModifyUnitPrice',
                    align: 'center',
                    title: '地推员修改的单价/元',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].promotersModifyUnitPrice' value='%s'>", index, value);
                        return html;
                    }
				},
                {
                    field: 'promotersUnitPriceRemark',
                    align: 'center',
                    title: '地推员备注',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='dtBusinessTaskDetailList[%s].promotersUnitPriceRemark' value='%s'>", index, value);
                        return html;
                    }
				
                }]
            };
            $.table.init(options);
        });

        function addColumn() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();
        	
            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    taskNo: "",
                    orderDate: "",
                    pictureUrl: "",
                    shopName: "",
                    unitPrice: "",
                    unitPriceRemark: "",
                    specialRemarks: "",
                    keywork1: "",
                    keywork2: "",
                    promotersModifyUnitPrice: "",
                    promotersUnitPriceRemark: ""
        	    }
            });
        }
    </script>
</body>
</html>
