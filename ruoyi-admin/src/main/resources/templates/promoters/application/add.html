<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增团队关联申请')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-application-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申请人Id(userId)：</label>
                <div class="col-sm-8">
                    <input name="applicantId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">审核人Id(salesManId)：</label>
                <div class="col-sm-8">
                    <input name="approverId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "promoters/application"
        $("#form-application-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-application-add').serialize());
            }
        }
    </script>
</body>
</html>
